<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/normalize.css">
  </head>
  <body>
    <h1 class="visually-hidden">loop 2 step 1</h1>

    <div class="container">
      <div class="loop">
        <ul class="loop__list">
          <li class="loop__item loop__item--active">synthetic</li>
          <li class="loop__item">wool</li>
          <li class="loop__item">denim</li>
          <li class="loop__item">silk</li>
          <li class="loop__item">line</li>
        </ul>

        <p class="loop__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam,
          perspiciatis et? Fugiat, ea. cupiditate.
        </p>

        <form class="form" action="#">
          <label class="loop__form__left-button">
            <img
              src="./images/left-arrow.svg"
              alt="left arrow"
              width="20"
              height="20"
            />
          </label>

          <label class="form__center form__center--first">
            <h3 class="form__center__title">timer</h3>
            <p class="form__center__text">45 min</p>
          </label>

          <label class="form__center form__center--second">
            <h3 class="form__center__title">temperature</h3>
            <p class="form__center__text">Cold</p>
          </label>

          <label class="form__center form__center--third">
            <h3 class="form__center__title">load</h3>
            <p class="form__center__text">Medium</p></label
          >

          <label class="loop__form__right-button">
            <img
              src="./images/right-arrow.svg"
              alt="right arrow"
              width="20"
              height="20"
            />
          </label>

          <button class="form__start-button" type="submit">start</button>
        </form>
      </div>
    </div>
  </body>
</html>
